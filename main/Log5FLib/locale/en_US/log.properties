# Errors

errorSingleton=Only one "{0}" instance can be instantiated.
errorCallAbstractmethod=Abstract method call.
errorAbstractMethod=The method {0} must be overridden in subclass.
errorClassNotFound=The class "{0}" not found. The non-used classes can be added to project using "-includes" argument of the mxmlc compiler.
errorIllegalArgument=Illegal numbers of arguments of constructor of class "{0}".
errorFileNotFound=File "{0}" not found.
errorAppenderNotFound=Appender "{0}" not found. The custom appenders can be added using "-includes" argument of the mxmlc compiler.
errorFilterNotFound=Filter "{0}" not found. The custom filters can be added using "-includes" argument of the mxmlc compiler.
errorFormatterNotFound=Formatter "{0}" not found. The custom formatters can be added using "-includes" argument of the mxmlc compiler.
errorInvalidAppender=The "{0}" is not valid appender.
errorInvalidFilter=The "{0}" is not valid filter.
errorInvalidConfig=The specified XML is not valid configuration file.
errorPropertiesFileIsNotXML=Properties file is not XML.